label: Hello fork/join

tasks:
  - name: forkjoin
    type: forkjoin/v1
    parameters:
      branches:
         - - name: randomNumber
             label: Generate a random number
             type: randomHelper/v1/randomInt
             parameters:
              startInclusive: 0
              endInclusive: 5000

           - type: delay/v1/sleep
             name: delay1
             parameters:
              millis: ${randomNumber}

         - - name: randomNumber
             label: Generate a random number
             type: randomHelper/v1/randomInt
             parameters:
              startInclusive: 0
              endInclusive: 5000

           - type: delay/v1/sleep
             name: delay2
             parameters:
              millis: ${randomNumber}

           - type: each
             name: each
             parameters:
              list: [1000, 2000, 10000]
              iteratee:
                type: delay/v1/sleep
                parameters:
                  millis: ${item}
