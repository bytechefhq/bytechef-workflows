label: Hello Switch

tasks:
  - name: selector
    type: random/v1/randomInt
    parameters:
      startInclusive: 1
      endInclusive: 4

  - type: switch
    parameters:
      expression: c${selector}
      cases:
        - key: c1
          tasks:
            - name: output
              type: var/v1/set
              parameters:
                value: hello
        - key: c2
          tasks:
            - name: output
              type: var/v1/set
              parameters:
                value: bye
      default:
            -  name: output
               type: var/v1/set
               parameters:
                value: other

  - type: delay/v1/sleep
    parameters:
      millis: ${selector*1000}

  - type: logger/v1/info
    label: ${selector}-${output}
    parameters:
      text: ${output}
