label: Hello Fast

inputs:
  - name: yourName
    label: Your Name
    type: string
    required: true
  - name: myName
    label: My Name
    type: string
    required: true

tasks:
  - label: Print a greeting
    type: logger/v1/info
    parameters:
      text: Hello ${yourName}

  - label: Print a farewell
    type: logger/v1/info
    parameters:
      text: Goodbye ${myName}
