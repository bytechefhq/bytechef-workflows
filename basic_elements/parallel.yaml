label: Hello Parallel

tasks:

  - type: parallel/v1
    parameters:
      tasks:
        - type: delay/v1/sleep
          parameters:
            millis: 10000

        - type: logger/v1/info
          parameters:
            text: hello

        - type: each/v1
          parameters:
            list: [1000,2000,3000]
            iteratee:
              type: delay/v1/sleep
              parameters:
                millis: ${item}
