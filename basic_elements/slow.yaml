label: Hello Slow

inputs:
  - name: yourName
    label: Your Name
    type: string
    required: true

tasks:
  - label: Print a greeting
    type: logger/v1/info
    parameters:
      text: Hello ${yourName}

  - label: Sleep a lot
    type: random/v1/randomInt
    parameters:
      millis: 60000

  - label: Print a farewell
    type: logger/v1/info
    parameters:
      text: Goodbye ${yourName}
